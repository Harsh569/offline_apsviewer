<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h4 style="color: white">Offline Viewer</h4>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="modelToggle" onchange="handleToggle()">
                <span class="slider round"></span>
            </label>

        </div>

    <!-- Main Content -->
    <div id="home"></div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .navbar {
            background-color: #333;
            padding: 1rem;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li {
            margin: 0;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-menu a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 2rem;
        }

        section {
            margin-top: 2rem;
        }

        section h2 {
            margin-bottom: 0.5rem;
        }

        section p {
            margin: 0.5rem 0;
        }
    </style>

        function initViewer() {
            var myViewerDiv = document.getElementById("home");
            viewer = new Autodesk.Viewing.Private.GuiViewer3D(myViewerDiv);
            loadLocalModel();
        }

        function loadLocalModel() {
            var options = {
                env: "Local",
                document: LOCAL_MODEL_PATH
            };

            Autodesk.Viewing.Initializer(options, function () {
                viewer.start(options.document, options);
            });
        }

        function loadUrnModel() {
            var options = {
                env: 'AutodeskProduction',
                accessToken: ACCESS_TOKEN
            };

            Autodesk.Viewing.Initializer(options, function () {
                var urnDoc = 'urn:' + MODEL_URN;

                Autodesk.Viewing.Document.load(urnDoc,
                    // onLoadSuccess
                    function (doc) {
                        var viewables = doc.getRoot().search({ 'type': 'geometry' });
                        if (viewables && viewables.length > 0) {
                            viewer.loadDocumentNode(doc, viewables[0], {
                                globalOffset: { x: 0, y: 0, z: 0 }
                            }).then(function (result) {
                                console.log('Model loaded successfully');
                            }).catch(function (err) {
                                console.error('Error loading model:', err);
                            });
                        } else {
                            console.error('No viewable geometry found in document');
                        }
                    },
                    // onLoadError
                    function (errorCode, errorMsg) {
                        console.error('Error loading document:', errorCode, errorMsg);
                    },

                );
            });
        }

        function handleToggle() {
            const toggle = document.getElementById('modelToggle');
            toggle.disabled = true;

            try {
                if (viewer) {
                    // Properly clean up the existing viewer
                    viewer.tearDown();
                    viewer.finish();

                    // Create new viewer instance
                    var myViewerDiv = document.getElementById("home");
                    viewer = new Autodesk.Viewing.Private.GuiViewer3D(myViewerDiv, {
                        extensions: ['Autodesk.DocumentBrowser']
                    });

                    // Initialize the viewer before loading model
                    viewer.start();

                    if (toggle.checked) {
                        loadUrnModel();
                    } else {
                        loadLocalModel();
                    }
                }
            } catch (error) {
                console.error('Error switching model:', error);
            } finally {
                toggle.disabled = false;
            }
        }

        // Initialize viewer when page loads
        document.addEventListener('DOMContentLoaded', function () {
            Autodesk.Viewing.Initializer({ env: 'Local' }, function () {
                initViewer();
            });
        });
    </script>
